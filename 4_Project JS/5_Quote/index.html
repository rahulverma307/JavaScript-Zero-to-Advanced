<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the day</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="Quote-Box">
        <h2>Quote Of the day</h2>

        </div>
    </div>



    <script src="./app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #wrapper {
            height: 200px;
            width: 320px;
            background-color: aquamarine;
            margin: 20px;
            border-radius: 10px;
            border: 2px solid black;
            background-size: cover;
            background-position: center;
        }
        button {
            height: 30px;
            background-color: aqua;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            height: 35px;
            width: 100px;
            font-family: sans-serif;
            color: chocolate;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="wrapper"></div>
        <button>Change Image</button>
    </div>

    <script>
        const wrap = document.querySelector('#wrapper');
        const btn = document.querySelector("button");

        // âœ… Use direct image links
        const images = [
            "https://images.pexels.com/photos/33045/lion-wild-africa-african.jpg",
            "https://images.pexels.com/photos/145939/pexels-photo-145939.jpeg",
            "https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg",
            "https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg"
        ];

        btn.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * images.length);
            wrap.style.backgroundImage = `url(${images[randomIndex]})`;
        });
    </script>
</body>
</html>
